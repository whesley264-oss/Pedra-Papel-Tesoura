<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .score {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .choices {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .choice {
            background-color: white;
            border: 3px solid #3498db;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .choice:hover {
            transform: scale(1.1);
            background-color: #3498db;
            color: white;
        }
        
        .result-container {
            margin: 20px 0;
        }
        
        #result {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 15px 0;
            min-height: 50px;
        }
        
        .choices-made {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .player-choice, .computer-choice {
            font-size: 3rem;
            padding: 10px;
        }
        
        .vs {
            font-size: 2rem;
            display: flex;
            align-items: center;
            color: #e74c3c;
            font-weight: bold;
        }
        
        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #27ae60;
        }
        
        .rules {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }
        
        .rules h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .rules ul {
            list-style-type: none;
        }
        
        .rules li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .rules li:before {
            content: "•";
            color: #3498db;
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        
        @media (max-width: 500px) {
            .choices {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .choices-made {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedra, Papel e Tesoura</h1>
        
        <div class="score-board">
            <div class="score">Você: <span id="player-score">0</span></div>
            <div class="score">Computador: <span id="computer-score">0</span></div>
        </div>
        
        <div class="choices">
            <div class="choice" data-choice="pedra">✊</div>
            <div class="choice" data-choice="papel">✋</div>
            <div class="choice" data-choice="tesoura">✌️</div>
        </div>
        
        <div class="result-container">
            <h2>Resultado:</h2>
            <div id="result">Faça sua jogada!</div>
        </div>
        
        <div class="choices-made">
            <div class="player-choice" id="player-choice">-</div>
            <div class="vs">VS</div>
            <div class="computer-choice" id="computer-choice">-</div>
        </div>
        
        <button id="reset">Jogar Novamente</button>
        
        <div class="rules">
            <h2>Regras do Jogo:</h2>
            <ul>
                <li>Pedra quebra tesoura ✊ > ✌️</li>
                <li>Tesoura corta papel ✌️ > ✋</li>
                <li>Papel cobre pedra ✋ > ✊</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Elementos do DOM
            const playerScoreElem = document.getElementById('player-score');
            const computerScoreElem = document.getElementById('computer-score');
            const resultElem = document.getElementById('result');
            const playerChoiceElem = document.getElementById('player-choice');
            const computerChoiceElem = document.getElementById('computer-choice');
            const resetButton = document.getElementById('reset');
            const choices = document.querySelectorAll('.choice');
            
            // Variáveis do jogo
            let playerScore = 0;
            let computerScore = 0;
            let gameActive = true;
            
            // Emojis para as escolhas
            const choiceEmojis = {
                pedra: '✊',
                papel: '✋',
                tesoura: '✌️'
            };
            
            // Função principal do jogo
            function playGame(e) {
                if (!gameActive) return;
                
                // Obter a escolha do jogador
                const playerChoice = e.target.closest('.choice').dataset.choice;
                playerChoiceElem.textContent = choiceEmojis[playerChoice];
                
                // Gerar escolha aleatória do computador
                const choices = ['pedra', 'papel', 'tesoura'];
                const computerChoice = choices[Math.floor(Math.random() * 3)];
                computerChoiceElem.textContent = choiceEmojis[computerChoice];
                
                // Determinar o vencedor
                const result = determineWinner(playerChoice, computerChoice);
                
                // Atualizar a interface com o resultado
                resultElem.textContent = result.message;
                resultElem.style.color = result.color;
                
                // Atualizar pontuação
                if (result.winner === 'player') {
                    playerScore++;
                    playerScoreElem.textContent = playerScore;
                } else if (result.winner === 'computer') {
                    computerScore++;
                    computerScoreElem.textContent = computerScore;
                }
                
                gameActive = false;
            }
            
            // Determinar o vencedor da rodada
            function determineWinner(player, computer) {
                if (player === computer) {
                    return {
                        message: 'Empate!',
                        color: '#3498db',
                        winner: 'draw'
                    };
                }
                
                if (
                    (player === 'pedra' && computer === 'tesoura') ||
                    (player === 'papel' && computer === 'pedra') ||
                    (player === 'tesoura' && computer === 'papel')
                ) {
                    return {
                        message: 'Você venceu!',
                        color: '#2ecc71',
                        winner: 'player'
                    };
                } else {
                    return {
                        message: 'Computador venceu!',
                        color: '#e74c3c',
                        winner: 'computer'
                    };
                }
            }
            
            // Reiniciar o jogo
            function resetGame() {
                gameActive = true;
                playerChoiceElem.textContent = '-';
                computerChoiceElem.textContent = '-';
                resultElem.textContent = 'Faça sua jogada!';
                resultElem.style.color = '#2c3e50';
            }
            
            // Event listeners
            choices.forEach(choice => {
                choice.addEventListener('click', playGame);
            });
            
            resetButton.addEventListener('click', resetGame);
        });
    </script>
</body>
</html>
